<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100vh;
        margin: 0 auto;
      }
      main,
      body {
        width: 100%;
        height: 100vh;
      }
      h1 {
        font-size: 45px;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/three@0.124.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.124.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://unpkg.com/three@0.124.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/dungeonsMap/dungeons.js"></script>
    <script src="js/data/collisions.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      const ws = new WebSocket("ws://localhost:3000");

      ws.onmessage = (event) => {
        if (event.data === "reload") {
          location.reload();
        }
      };
    </script>
  </body>
</html>
